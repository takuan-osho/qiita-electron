<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Qiita</title>
  <style>
    html, body { height: 100%; }
    body { margin: 0px; }
    webview {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <webview id="qiita" src="http://qiita.com/" autosize="on"></webview>
  <script>
    let webview = document.getElementById('qiita');
    import { shell } from 'electron';
    
    webview.addEventListener('new-window', (e) => {
      shell.openExternal(e.url);
    });
  </script>
</body>
</html>
